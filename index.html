<html>
  <head>
    <meta charset="UTF-8">
    <title>CPSC 426 A4 2017W2 </title>
    <style>
      body { margin: 0; } canvas {width: 100%;
      height: 100% }
    </style>
  </head>
  <body>
    <div id="canvas"></div>
    <!--<script type="text/javascript" src="js/three.js"></script>-->
    <script type="text/javascript" src="js/three.min.js"></script>
    <script type="text/javascript" src="js/XHRLoader.js"></script>
    <script type="text/javascript" src="js/DDSLoader.js"></script>
    <script type="text/javascript" src="js/MTLLoader.js"></script>
    <script type="text/javascript" src="js/OBJLoader.js"></script>
    <script type="text/javascript" src="js/SourceLoader.js"></script>
    <script type="text/javascript" src="js/OrbitControls.js"></script>
    <script type="text/javascript" src="js/KeyboardState.js"></script> <!-- By Jerome Etienne: http://jetienne.com/ -->
    <script type="text/javascript" src="js/MatrixStack.js"></script>
    <script type="text/javascript" src="js/material.js"></script>
    <script type="x-shader/x-vertex" id="vertexshader">
      void main() {
        gl_Position = projectionMatrix *
                      modelViewMatrix *
                      vec4(position,1.0);
      }
    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
      uniform vec3 normalizedPosition;

      void main() {
        gl_FragColor = vec4(normalizedPosition[0],  // X -> R
                            normalizedPosition[1],  // Y -> G
                            normalizedPosition[2],  // Z -> B
                            1.0); // A
      }
    </script>
    <!-- <script type="text/javascript" src="js/p5.min.js"></script>
    <script type="text/javascript" src="js/p5.dom.min.js"></script> -->
	<script type="application/javascript" src="A4.js"></script>
</body>
</html>
